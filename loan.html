<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Loan Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>

    <div id="loancal">
        <h1>Loan Calculator</h1>
        <p>Loan Amount: Ksh.<input id="amount" type="number" min="1" max="10000000" onchange="computeLoan()"></p>
        <p>Interest Rate: Ksh.<input id="interest rate" type="number" min="0" max="100" value="10" step=".1" onchange="computeLoan()"></p>
        <p>Months To Pay: Ksh.<input id="months" type="number" min="1" max="300" value="1" step="1" onchange="computeLoan()"></p>

    </div>
    
    <script src='main.js'></script>
</body>
</html>
